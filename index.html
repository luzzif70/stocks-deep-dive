<!DOCTYPE html>
<html>
<head>
  <title>Alpha Stock API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
  <h1>Alpha Stock API</h1>
  <h2>Retrieve Stocks Moving Averages in real time.</h2>
  <h3>Retrieve Stocks technical information in real time.</h3>
</div>

<form class="pure-form">
  <input id="searchField" class="input" size="31" placeholder="Search for stock ticker (e.g. AMZN)"></input>
  <button id="searchBtn" class="pure-button pure-button-primary">GO!</button>
</form>

<div class="container-fluid">

  <h4>Filter MA by interval:</h4>
  <!-- BUTTON GROUP BELOW 
  (this button group is copied from components.html)
  (click function for this in index.js) -->
  <div class="button-group">
    <button type="button" class="horizontalButtons" id="daily">Daily</button>
    <button type="button" class="horizontalButtons" id="weekly">Weelky</button>
    <button type="button" class="horizontalButtons" id="monthly">Monthly</button>
    <button type="button" class="horizontalButtons buttonSpace" id="wl">+ Watch-list</button>
  </div>
  <!-- BUTTON GROUP ABOVE -->

<div id="wrap">
    <!-- SVG GOES IN THIS DIV BELOW-->
    <div id="chart-title">
       <p>Stock Moving Average</p>
    </div>
    <!-- SVG GOES IN THIS DIV ABOVE -->
    <div id="watch-list-title">
      <p>Watch List</p>
    </div>
    <div id="clear"></div>
</div>

<div id="wrap">
    <!-- SVG GOES IN THIS DIV BELOW-->
    <div id="viz-chart"></div>
    <!-- SVG GOES IN THIS DIV ABOVE -->
    <div id="watch-list">
      <ul class="wlItems">
      </ul>
    </div>
    <div id="clear"></div>
</div>


</div>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <!-- D3 v3.5.5 : CURRENT VERSION IN PROD -->
  <script src="js/libs/d3.min.js"></script>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script>-->

  <script src="js/trendViz.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
